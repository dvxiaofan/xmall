<!DOCTYPE html>
<html lang="en">

<head>
	<%= require('html-loader!./layout/head-common.html') %>
	<title><%= htmlWebpackPlugin.options.title %> - MMal电商平台</title>
</head>

<body>
	<!-- nav-simple -->
	<%= require('html-loader!./layout/nav-simple.html') %>

	<div class="page-wrap">
		<div class="w">
			<div class="user-con">
				<div class="user-title">用户登录</div>
				<div class="user-box">

					<div class="error-item hide">
						<i class="fa fa-minus-circle error-icon"></i>
						<p class="error-msg">Error</p>
					</div>

					<div class="user-item">
						<label class="user-label" for="username">
							<i class="fa fa-user"></i>
						</label>
						<input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
					</div>

					<div class="user-item">
						<label class="user-label" for="password">
							<i class="fa fa-lock"></i>
						</label>
						<input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
					</div>

					<a class="btn btn-submit" id="submit">登录</a>

					<div class="link-item">
						<a href="./user-pass-reset.html" class="link" target="_bland">忘记密码</a>
						<a href="./user-register.html" class="link" target="_bland">免费注册</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 引入footer-common -->
	<%= require('html-loader!./layout/footer-common.html') %>
</body>

</html>
